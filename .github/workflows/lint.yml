name: C++ Lint

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Deps. & Lint
        run: |
          apt-get update 
          apt-get install -y -f python3 python3-pip
          pip install cpplint 
          cpplint *.cpp *.h
